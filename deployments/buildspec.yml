version: 0.2

phases:
  pre_build:
    commands:
      - echo Login in to AWS ECR.........
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 835072332483.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=latest
  
  build:
    commands:
      - echo docker build started......
      - docker -v
      - docker build -t $ECR_REPO_NAME .
      - docker tag $ECR_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing to ECR ...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - DOCKER_CONTAINER_NAME=personality_prediction_app
      - echo $DOCKER_CONTAINER_NAME
      - echo $REPOSITORY_URI:$IMAGE_TAG       
      - printf '[{"name":"%s","imageUri":"%s"}]' $DOCKER_CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo $DOCKER_CONTAINER_NAME
      - echo printing imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - dist/*
    